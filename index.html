<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analog Clock using JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="clockface">
        <img src="Images/clock-face.jpg" alt="">
      </div>
      <img src="Images/hour-hand.png" alt="" id="hourhand" class="hand">
      <img src="Images/minute-hand.png" alt="" id="minutehand" class="hand">
      <img src="Images/second-hand.png" alt="" id="secondhand" class="hand">
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
